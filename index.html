<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚔️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>⚔️<br/>DAWN OF WAR</h1>
        <p>Definitive Edition</p>
    </header>

    <main>
        <section id="configuracion-jugadores">
            <h2>Max Players</h2>
            <div class="control-group">
                <select id="num-jugadores" onchange="generarDesplegablesRazas()">
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
            </div>
        </section>

        <hr>

        <section id="seleccion-mapa">
            <h2>Map</h2>
            <div class="control-group">
                <select id="mapa-seleccionado" onchange="mostrarDescripcionMapa()">
                    </select>
            </div>
            
            <div id="descripcion-mapa" class="mapa-info">
                </div>
            
            <div class="control-group">
                <button id="btn-mapa-aleatorio" onclick="seleccionarMapaAleatorio()">RANDOM</button>
            </div>
        </section>

        <hr>

        <section id="seleccion-razas">
            <h2>Players List</h2>
            <p id="instruccion-razas" class="instruccion-principal">
                </p>
            
            <div id="contenedor-desplegables-razas" class="razas-grid">
                </div>
        </section>
        
        <hr>
        
        <section id="game-options">
            <h2>Game Options</h2>
            
            <div id="configuracion-dificultad" class="config-sub-group">
                <h3>AI difficulty</h3>
                <div class="control-group">
                    <select id="ai-difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Standard/Normal" selected>Standard/Normal</option>
                        <option value="Hard">Hard</option>
                        <option value="Harder">Harder</option>
                        <option value="Insane">Insane</option>
                    </select>
                </div>
            </div>

            <div id="condiciones-victoria" class="config-sub-group">
                <h3>Game rules</h3>
                <div class="victoria-grid">
                    </div>
            </div>
            
            <div id="starting-resources" class="config-sub-group">
                <h3>Starting Resources</h3>
                <div class="control-group">
                    <label for="resource-rate">Resource Rate:</label>
                    <select id="resource-rate">
                        <option value="Standard" selected>Standard</option>
                        <option value="High">High</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="control-group">
                    <input type="checkbox" id="quick-start" name="quick-start" value="Quick-start">
                    <label for="quick-start">Quick Starting Resources</label>
                </div>
            </div>
        </section>

        <hr>

        <section id="generacion-partida">
            <button id="btn-generar" onclick="generarPartida()">GENERATE!</button>
        </section>

        <hr>

        <section id="resultado-partida">
            <div id="resultado" class="resultado-container">
            </div>
        </section>
    </main>

    <footer>
        <p>Strega</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
