<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öîÔ∏è</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>‚öîÔ∏è<br/>DAWN OF WAR</h1>
        <p>Definitive Edition</p>
    </header>

    <main>
        <section id="configuracion-jugadores">
            <h2>Max Players 
                <select id="num-jugadores" onchange="generarDesplegablesRazas()">
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
            </h2>
            </section>

        <hr>

        <section id="seleccion-mapa">
            <h2>Map
                <select id="mapa-seleccionado" onchange="mostrarDescripcionMapa()"></select>
                <button id="btn-mapa-aleatorio" onclick="seleccionarMapaAleatorio()" class="btn-compact">RANDOM</button>
            </h2>
            
            <div id="descripcion-mapa" class="mapa-info">
            </div>
            </section>

        <hr>

        <section id="seleccion-razas">
            <h2>Players List</h2>
            <div class="players-list-controls">
                <button id="btn-randomize-all-races" onclick="randomizeAllRaces()" class="btn-compact">üé≤ Randomize All Races</button>
            </div>
            <p id="instruccion-razas" class="instruccion-principal">
                </p>
            
            <div id="contenedor-desplegables-razas" class="razas-grid">
                </div>
        </section>
        
        <hr>

        <section id="team-options-section">
            <h2>Team Configuration</h2>
            <div id="team-options-group" class="team-options-group">
                <div class="team-option-item">
                    <input type="radio" id="team-auto" name="team-option" value="Auto Teams" checked>
                    <label for="team-auto">Auto Teams ‚Äì The game will evenly divide the players into the number of teams selected</label>
                </div>
                <div class="team-option-item">
                    <input type="radio" id="team-ffa" name="team-option" value="Free for All">
                    <label for="team-ffa">Free for All ‚Äì There are no teams, every player will be hostile to all others, and the last one standing wins the game</label>
                </div>
                <div class="team-option-item">
                    <input type="radio" id="team-random" name="team-option" value="Random Teams">
                    <label for="team-random">Random Teams ‚Äì Players are divided into random teams, equally or not</label>
                </div>
            </div>
        </section>

        <hr>
        
        <section id="game-options">
            <h2>Game Options</h2>
            
            <div id="configuracion-dificultad" class="config-sub-group">
                <h3>AI difficulty
                    <select id="ai-difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Standard/Normal" selected>Standard/Normal</option>
                        <option value="Hard">Hard</option>
                        <option value="Harder">Harder</option>
                        <option value="Insane">Insane</option>
                    </select>
                </h3>
                </div>

            <div id="condiciones-victoria" class="config-sub-group">
                <h3>Game rules</h3>
                <div class="victoria-grid">
                    </div>
            </div>
            
            <div id="starting-resources" class="config-sub-group">
                <h3>Starting Resources</h3>
                <div class="control-group">
                    <label for="resource-rate">Resource Rate:</label>
                    <select id="resource-rate">
                        <option value="Standard" selected>Standard</option>
                        <option value="High">High</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="control-group">
                    <input type="checkbox" id="quick-start" name="quick-start" value="Quick-start">
                    <label for="quick-start">Quick Starting Resources</label>
                </div>
            </div>
        </section>

        <hr>

        <section id="generacion-partida">
            <button id="btn-generar" onclick="generarPartida()">GENERATE!</button>
        </section>

        <hr>

        <section id="resultado-partida">
            <div id="resultado" class="resultado-container">
            </div>
        </section>
    </main>

    <footer>
        <p>Strega</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
